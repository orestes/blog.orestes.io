---
layout: page
---

<h4>{{ page.post_count }} posts archived on {{ page.month | month_name }} {{ page.year }}.</h4>

<article class="posts">
    {% assign show_comment_count = true %}
    {% for post in page.archive %}
    {% assign content = post.content %}
    {% include post.html %}
    {% endfor %}
</article> <!-- /posts -->
