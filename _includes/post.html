<div class="post">
    <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
    <div class="date">{{ post.date | date_to_long_string  }}</div>
    <div class="content">{{ content }}</div>
    <div class="categories">Categories: {% for category in post.categories %} <a href="/category/{{ category }}">{{ category }}</a> {% endfor %}</div>
    <div class="tags">Tags: {% for tag in post.tags %} <a href="/tag/{{ tag }}">{{ tag }}</a> {% endfor %}</div>
    {% if show_comment_count %}
    <div class="comments">Comments: <a href="{{ post.url }}#disqus_thread">--</a></div>
    {% endif %}
</div>
