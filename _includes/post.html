<!-- post -->
<div class="post">
    <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
    <div class="date"><i class="icon-calendar-empty"></i> {{ post.date | date_to_long_string  }}</div>
    <div class="content">{{ content }}</div>
    <div class="categories clearfix"><i class="icon-folder-close"></i> Categories: {% for category in post.categories %} <a href="/category/{{ category | uri_escape }}">{{ category | escape}}</a> {% endfor %}</div>
    <div class="tags"><i class="icon-tag"></i> Tags: {% for tag in post.tags %} <a href="/tag/{{ tag | uri_escape }}">{{ tag }}</a> {% endfor %}</div>
    {% if show_comment_count %}
    <div class="comments"><i class="icon-comment-alt"></i> Comments: <a href="{{ post.url }}#disqus_thread">--</a></div>
    {% endif %}
</div>
<!-- /post -->
